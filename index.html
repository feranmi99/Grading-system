<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Grade system</title>
    <script>
        const discoverError = () =>{
            let audio = document.createElement("AUDIO")
            document.body.appendChild(audio);
            audio.src = "for-shame-82645.mp3"

            let audio2 = document.createElement("AUDIO")
            document.body.appendChild(audio2);
            audio2.src = "short-crowd-cheer-6713.mp3"
                  
            const score = document.getElementById("score").value;
            let screen = document.getElementById("showScore");
            
            if(score >= 0 && score <= 39){
                screen.innerHTML = "F9"
                audio.play();
                showScore.style.color = "red";
            }
            else if(score >= 39 && score <= 45){
                audio.play();
                screen.innerHTML = "E8"
                showScore.style.color = "red";
            }
            else if(score >= 45 && score <= 49){
                audio.play();
                screen.innerHTML = "D7"
                showScore.style.color = "red";
            }
            else if(score >= 50 && score <= 60){
                audio2.play();
                screen.innerHTML = "C6"
                showScore.style.color = "gold";
            }
            else if(score >= 60 && score <= 70){
                audio2.play();
                screen.innerHTML = "C5"
                showScore.style.color = "gold";
            }
            else if(score >= 70 && score <= 75){
                audio2.play();
                screen.innerHTML = "C4"
                showScore.style.color = "gold";
            }
            else if(score >= 75 && score <= 80){
                audio2.play();
                screen.innerHTML = "B3"
                showScore.style.color = "green";
            }
            else if(score >= 80 && score <= 89){
                audio2.play();
                screen.innerHTML = "B2"
                showScore.style.color = "green";
            }
            else if(score >= 89 && score <= 100){
                audio2.play();
                screen.innerHTML = "A1"
                screen.style.color = "green";
            }
            else if(score ="" ){
                audio2.play();
                screen.innerHTML = "input value"
                screen.style.color = "blue";
            }


        }
          
    </script>
</head>
<body>
    <div class="col-lg-7 col-md-7 col-sm-9 mt-lg-4 mt-md-4 mt-sm-2 mx-auto shadow p-4 rounded-3 " style="background-image: url(./65249800.jpg);">
            <h1 class="text-center text-decoration-underline">Grade Checker</h1>
            <div class="form-group my-2">
                <input type="number" placeholder="Input your score" id="score" class="form-control shadow-sm p-2">
            </div>
            <div class="form-group my-4">
                <button class="btn btn-primary w-100" onclick="discoverError()">Check</button>
            </div>
            <div class="mt-5 text-center fw-bolder fs-1 bg-dark" id="showScore"></div>
        </div>

</body>
</html>
